<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CEN - Cursos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Barra superior */
    .topbar {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
    }

    .topbar .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .topbar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
    }

    .menu {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    .menu button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Contenedor principal debajo de la barra */
    .main {
      flex: 1;
      display: flex;
    }

    /* Panel izquierdo con mensaje intro */
    .intro {
      width: 250px;
      background: rgba(0, 0, 0, 0.1);
      padding: 20px;
      font-size: 14px;
    }

    /* Panel derecho con el contenido */
    .content {
      flex: 1;
      padding: 20px;
      background: #f4f4f4;
      overflow-y: auto;
    }

    .content h1 {
      margin-top: 0;
    }

    .content ul {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="topbar">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Logo">
      CEN
    </div>
    <div class="menu">
      <button onclick="mostrarCurso(1)">Curso 1</button>
      <button onclick="mostrarCurso(2)">Curso 2</button>
      <button onclick="mostrarCurso(3)">Curso 3</button>
      <button onclick="mostrarCurso(4)">Curso 4</button>
      <button onclick="mostrarCurso(5)">Curso 5</button>
      <button onclick="mostrarCurso(6)">Curso 6</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <!-- Panel izquierdo -->
    <div class="intro" div class="content" id="contenido">
      <h1>Información del curso</h1>
      <p>Aquí se mostrará la información detallada de cada curso seleccionado.</p>
     
    </div>

    <!-- Panel derecho -->
    <div class="content" id="contenido">
       <p>Bienvenido al Campus Virtual.<br>Selecciona un curso en la parte superior para ver las materias correspondientes.</p>
    </div>
  </div>

  <script>
    const cursos = {
      1: {
        titulo: "Curso 1°",
        materias: [
          "Lengua y Literatura",
          "Matemática",
          "Ciencias Sociales",
          "Ciencias Naturales",
          "Inglés",
          "Educación Física",
          "Educación Artística",
          "Educación Tecnológica",
          "Formación Ética y Ciudadana"
        ]
      },
      2: {
        titulo: "Curso 2°",
        materias: [
          "Lengua y Literatura",
          "Matemática",
          "Historia",
          "Geografía",
          "Biología",
          "Físico-Química",
          "Inglés",
          "Educación Física",
          "Educación Tecnológica",
          "Educación Artística",
          "Formación Ética y Ciudadana"
        ]
      },
      3: {
        titulo: "Curso 3°",
        materias: [
          "Lengua y Literatura",
          "Matemática",
          "Historia",
          "Geografía",
          "Biología",
          "Física",
          "Química",
          "Inglés",
          "Educación Física",
          "Educación Tecnológica",
          "Educación Artística",
          "Formación Ética y Ciudadana"
        ]
      },
      4: {
        titulo: "Curso 4°",
        materias: [
          "Lengua y Literatura",
          "Matemática",
          "Historia",
          "Geografía",
          "Física",
          "Química",
          "Inglés",
          "Educación Física",
          "Educación Tecnológica",
          "Educación Artística",
          "Formación Ética y Ciudadana"
        ]
      },
      5: {
        titulo: "Curso 5 °",
        materias: [
          "Lengua y Literatura",
          "Matemática",
          "Historia",
          "Geografía",
          "Física",
          "Química",
          "Biología",
          "Inglés",
          "Educación Física",
          "Educación Tecnológica",
          "Educación Artística",
          "Formación Ética y Ciudadana"
        ]
      },
      6: {
        titulo: "Curso 6°",
        materias: [
          "Lengua y Literatura",
          "Matemática",
          "Historia",
          "Geografía",
          "Física",
          "Química",
          "Biología",
          "Filosofía",
          "Inglés",
          "Educación Física",
          "Educación Tecnológica",
          "Educación Artística",
          "Formación Ética y Ciudadana"
        ]
      }
    };

    function mostrarCurso(num) {
      const contenido = document.getElementById("contenido");
      let html = `<h1>${cursos[num].titulo}</h1><ul>`;
      cursos[num].materias.forEach(m => {
        html += `<li>${m}</li>`;
      });
      html += "</ul>";
      contenido.innerHTML = html;
    }
  </script>

</body>
</html>
